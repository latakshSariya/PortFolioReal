<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="style.css" type="text/css">



</head>

<body>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">




    <!-- PageLayout -->
    <div>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

        <div x-data="{ sidebarOpen: false, darkMode: false }" :class="{ 'dark': darkMode }">
            <div class="flex h-screen bg-gray-100 dark:bg-gray-800 font-roboto">
                <div :class="sidebarOpen ? 'block' : 'hidden'" @click="sidebarOpen = false"
                    class="fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden"></div>

                <div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'"
                    class="fixed z-30 inset-y-0 left-0 w-60 transition duration-300 transform bg-white dark:bg-gray-900 overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
                    <div class="flex items-center justify-center mt-8">
                        <div class="flex items-center">
                            <span class="text-gray-800 dark:text-white text-2xl font-semibold">Dashboard</span>
                        </div>
                    </div>

                    <nav class="flex flex-col mt-10 px-4 text-center">
                        <a href="portfolio.html"
                            class="py-2 text-sm text-gray-700 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded">Home</a>

                    </nav>
                </div>

                <div class="flex-1 flex flex-col overflow-hidden">
                    <header class="flex justify-between items-center p-6">
                        <div class="flex items-center space-x-4 lg:space-x-0">
                            <button @click="sidebarOpen = true"
                                class="text-gray-500 dark:text-gray-300 focus:outline-none lg:hidden">
                                <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>

                            <div>
                                <h1 class="text-2xl font-medium text-gray-800 dark:text-white">Certificates</h1>
                            </div>
                        </div>


                    </header>

                    <main class="flex-1 overflow-x-hidden overflow-y-auto">
                        <div class="container mx-auto px-6 py-8">
                            <div
                                class="grid place-items-center h-196 text-black-500 dark:text-gray-300 text-x2 border-4 border-gray-300 border-dashed">
                                App Developer Certificate
                                <img src="Images/App Developer.jpeg" style="width: 500; height: 500px">

                                Game Developer Certificate
                                <img src="Images/Game Developer.jpeg" style="width: 500; height: 500px">

                                Coding Fundamentals Certificate
                                <img src="Images/Coding Fundamentals.jpeg" style="width: 500; height: 500px;">
                            </div>

                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <!--Page Layout End-->

</body>

</html>
